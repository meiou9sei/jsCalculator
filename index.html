<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not the best calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page-container">

        <div class="title-container">
            <h1>A <span class="chocolate">chocolate calculator</span> to crunch some <span class="vanilla">math</span></h1>
        </div>

        <!-- CALCULATOR BODY -->
        <main>


            <div id="calculator-body">

                <!-- DISPLAY -->
                <div id="displayContainer">
                    <div id="historyDisplay"></div>
                    <div id="mainDisplay">0</div>
                </div>

                <!-- INPUT BUTTONS ON CALCULATOR -->
                <div class="inputButtons">
                    <button type="button" class="numInput">
                        7
                    </button>
                    <button type="button" class="numInput">
                        8
                    </button>
                    <button type="button" class="numInput">
                        9
                    </button>
                    <button type="button" class="opInput">
                        +
                    </button>
                    <button type="button" class="numInput">
                        4
                    </button>
                    <button type="button" class="numInput">
                        5
                    </button>
                    <button type="button" class="numInput">
                        6
                    </button>
                    <button type="button" class="opInput">
                        -
                    </button>
                    <button type="button" class="numInput">
                        1
                    </button>
                    <button type="button" class="numInput">
                        2
                    </button>
                    <button type="button" class="numInput">
                        3
                    </button>
                    <button type="button" class="opInput">
                        x
                    </button>
                    <button type="button" class="numInput">
                        0
                    </button>
                    <button type="button" class="numInput">
                        .
                    </button>
                    <button type="button" class="specialInput" id="equalButton">
                        =
                    </button>
                    <button type="button" class="opInput" id="equalButton">
                        /
                    </button>
                </div>

                <button type="button" class="specialInput" id="clearButton">
                    clear
                </button>

            </div>

        </main>

        <footer>
            <p class="footer-text">Webpage created by <a href="https://github.com/meiousei9" class="links" target=_blank>meiousei9</a> as part of <a href="https://theodinproject.com" class="links" target=_blank>The Odin Project</a> foundations course curriculum.</p>
            <p><small><a href=https://github.com/meiousei9/jsCalculator class="links" target=_blank>See the code for this page</a></small></p> 
        </footer>

    </div>
</body>
</html>
